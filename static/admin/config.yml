backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Subheading, name: subheading, widget: string}
          - {label: FirstEvent, name: firstEvent, widget: object, fields: [{label: Title, name: title, widget: string}, {label: Description, name: description, widget: text}, {label: Image, name: image, widget: image}]}
          - {label: SecondEvent, name: secondEvent,   widget: object, fields: [{label: Title, name: title, widget: string}, {label: Description, name: description, widget: text}, {label: Image, name: image, widget: image}]}
          - {label: ThirdEvent, name: thirdEvent, widget: object, fields: [{label: Title, name: title, widget: string}, {label: Description, name: description, widget: text}, {label: Image, name: image, widget: image}]}
  - name: "partner"
    label: "Partners"
    folder: "src/pages/partner"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    identifier_field: name
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "partner-post"}
      - {label: Name, name: name, widget: string}
      - {label: SubName, name: subName, widget: string, required: false}
      - {label: EstablishmentYear, name: establishmentYear, widget: number, required: false}
      - {label: Slogan, name: slogan, widget: string, required: false}
      - {label: Introduction, name: introduction, widget: string, required: false}
      - {label: Location, name: location, widget: string, required: false}
      - {label: Email, name: email, widget: string, required: false}
      - {label: Homepage, name: homepage, widget: string, required: false}
      - {label: Logo, name: logo, widget: image, required: false}
  - name: "sponsor"
    label: "Sponsors"
    folder: "src/pages/sponsor"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    identifier_field: name
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "sponsor-post"}
      - {label: Name, name: name, widget: string}
      - {label: SubName, name: subName, widget: string, required: false}
      - {label: Department, name: dept, widget: string, required: false}
      - {label: EstablishmentYear, name: establishmentYear, widget: number, required: false}
      - {label: Slogan, name: slogan, widget: string, required: false}
      - {label: Introduction, name: introduction, widget: string, required: false}
      - {label: Location, name: location, widget: string, required: false}
      - {label: Email, name: email, widget: string, required: false}
      - {label: Homepage, name: homepage, widget: string, required: false}
      - {label: Logo, name: logo, widget: image, required: false}